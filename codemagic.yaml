workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    integrations:
      app_store_connect: FirstKey
      app_store_connect: SecondKey
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.esinnur
        generate_signing_certificate: true
      vars:
        BUNDLE_ID: "com.esinnur"
        XCODE_PROJECT: "CineGorilla.xcodeproj"
        XCODE_SCHEME: "CineGorilla"
        APP_STORE_APPLE_ID: 6743405380
        TEAM_ID: "K3827AC47X"
      xcode: 16.0
    scripts:
      - name: Налаштування Team ID та автоматичного підписування
        script: |
          echo "Налаштування проекту для підписування..."
          cd "$CM_BUILD_DIR"
          
          # Отримуємо всі цілі (targets) проекту
          TARGETS=$(xcodebuild -project "$XCODE_PROJECT" -list | grep "Targets:" -A 100 | grep -v "Targets:" | grep -v "^$" | sed 's/^ *//')
          echo "Знайдені цілі: $TARGETS"
          
          # Налаштування для кожної цілі
          for TARGET in $TARGETS; do
            echo "Налаштування підписування для цілі: $TARGET"
            
            # Встановлюємо режим автоматичного підписування та Team ID
            xcrun xcodebuild -project "$XCODE_PROJECT" -target "$TARGET" \
              DEVELOPMENT_TEAM="$TEAM_ID" \
              CODE_SIGN_STYLE=Automatic \
              CODE_SIGN_IDENTITY="Apple Development" \
              PROVISIONING_PROFILE_SPECIFIER=""
          done
          
          # Додатково змінюємо налаштування в файлі проекту
          plutil -replace "objects.*.buildSettings.DEVELOPMENT_TEAM" -string "$TEAM_ID" "$XCODE_PROJECT/project.pbxproj" || true
          plutil -replace "objects.*.buildSettings.CODE_SIGN_STYLE" -string "Automatic" "$XCODE_PROJECT/project.pbxproj" || true
          plutil -replace "objects.*.buildSettings.CODE_SIGN_IDENTITY" -string "Apple Development" "$XCODE_PROJECT/project.pbxproj" || true
          plutil -replace "objects.*.buildSettings.PROVISIONING_PROFILE_SPECIFIER" -string "" "$XCODE_PROJECT/project.pbxproj" || true

      - name: Синхронізація версій додатку та розширень
        script: |
          cd "$CM_BUILD_DIR"
          # Отримати версію основного додатку
          MAIN_VERSION=$(xcrun agvtool what-marketing-version -terse1 | head -n 1)
          echo "Версія основного додатку: $MAIN_VERSION"
          
          # Оновити Info.plist для всіх знайдених розширень та цілей
          find . -name "Info.plist" -type f -exec plutil -replace CFBundleShortVersionString -string "$MAIN_VERSION" {} \;
          echo "Версії були оновлені у всіх файлах Info.plist до $MAIN_VERSION"

      - name: Increment build number
        script: |
          cd "$CM_BUILD_DIR"
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          NEW_BUILD_NUMBER=$(($LATEST_BUILD_NUMBER + 1))
          agvtool new-version -all $NEW_BUILD_NUMBER
          echo "Номер збірки оновлений до: $NEW_BUILD_NUMBER"

      - name: Build ipa for distribution
        script: |
          cd "$CM_BUILD_DIR"
          
          # Створюємо файл з параметрами експорту
          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>stripSwiftSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Архівуємо проект з явним встановленням Team ID та автоматичного підписування
          xcodebuild clean archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -archivePath "build/ios/xcarchive/CineGorilla.xcarchive" \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            -allowProvisioningUpdates
          
          # Експортуємо IPA
          mkdir -p build/ios/ipa
          xcodebuild -exportArchive \
            -archivePath "build/ios/xcarchive/CineGorilla.xcarchive" \
            -exportOptionsPlist "exportOptions.plist" \
            -exportPath "build/ios/ipa" \
            -allowProvisioningUpdates

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      - $HOME/Library/Developer/Xcode/DerivedData/Logs/Build/*.log
      - $HOME/Library/Logs/CoreSimulator/*.log

    publishing:
      email:
        recipients:
          - fassy363@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
